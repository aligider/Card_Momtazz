<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمت شما با احترام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'B Titr', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
        }
        
        .card-container {
            perspective: 1000px;
            width: 430px;
            height: 270px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(1213deg, #800080 0%, #2a2a2a 100%);
            color: #d4af37;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid rgba(212, 175, 55, 0.5);
        }
        
        .card-back {
            background: linear-gradient(1213deg, #800080 0%, #2a2a2a 100%);
            transform: rotateY(180deg);
            color: #d4af37;
            padding: 25px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(212, 175, 55, 0.5);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .bank-name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #d4af37;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .card-type {
            font-size: 14px;
            background: rgba(212, 175, 55, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.5);
        }
        
        .card-number {
            display: flex;
            justify-content: center;
            font-size: 22px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            color: #d4af37;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-holder, .expiry-date {
            display: flex;
            flex-direction: column;
        }
        
        .label {
            font-size: 10px;
            color: rgba(212, 175, 55, 0.8);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.3) 100%);
        }
        
        .gold-line {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #d4af37 20%, 
                #d4af37 80%, 
                transparent 100%);
            opacity: 0.7;
        }
        
        .magnetic-strip {
            
            height: 40px;
            background: #000;
            margin-top: 10px;
            border-radius: 3px;
            border: 1px solid #333;
        }
        
        .signature-strip {
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            display: flex;
            align-items: center;
            padding-right: 10px;
            color: #333;
            font-style: italic;
            font-weight: bold;
            position: relative;
        }
        .signature-strip::before {
            position: absolute;
            left: 10px;
            font-size: 8px;
            color: #999;
        }
    
        .cvv {
            align-self: flex-end;
            background: white;
            color: #333;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .cvv-label {
            font-size: 10px;
            margin-left: 5px;
            color: #666;
        }
        
        .card-logo {
            position: absolute;
            bottom: 25px;
            left: 25px;
            font-size: 14px;
            color: rgba(212, 175, 55, 0.8);
        }
        
        .back-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: rgba(212, 175, 55, 0.8);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <div class="card-header">
                    <div class="bank-name">سوسیس و کالباس ممتاز</div>
                    
                </div>
                
                <div class="chip"></div>
                
                <div class="card-number">0911 7862 8619 6219</div>
                
                <div class="gold-line"></div>
                
                <div class="card-details">
                    <div class="card-holder">
                        <span class="label">دارنده کارت</span>
                        <span class="value">شیما مرادی زنجانی</span>
                    </div>
                </div>
            </div>
            
            <div class="card-back">
                <div class="magnetic-strip"></div>
                <div class="signature-strip" >اینستاگرام:                    sosis_kalbas_momtazz@</div>
                
                <div class="card-logo">SOSIS KALBAS MOMOTAZZ</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            
            // Flip card on click
            card.addEventListener('click', function() {
                card.classList.toggle('is-flipped');
            });
        });
    </script>
</body>
</html>
